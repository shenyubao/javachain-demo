plugins {
    id 'java'
}

group = 'com.bytenew'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web:1.5.14.RELEASE')
    implementation('org.springframework:spring-webmvc:4.3.25.RELEASE')

    implementation('ch.qos.logback:logback-core:1.2.9')
    implementation('ch.qos.logback:logback-classic:1.2.9')

    implementation('io.github.shenyubao:javachain:0.1.0-SNAPSHOT'){
        exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl'
    }

    implementation('io.milvus:milvus-sdk-java:2.2.7')



    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

repositories {
    maven {
        url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
    }
}